{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<main class="container">
    <div class="row mb-2">
        <article class="blog-post">
            <h2 class="blog-post-title">{{ blog.title }}</h2>
            <p class="text-muted">--{{ blog.date|date:'F jS Y' }}--</p>
            <p>{{ blog.description|safe}}</p>
            <hr>
        </article>
    </div>
</main>
{% endblock %}
